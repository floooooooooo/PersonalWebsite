    <!-- Scripts -->
    <script src="/assets/js/jquery-3.3.1.min.js "></script>
    <script src="/assets/js/scrollreveal.min.js "></script>
    <script src="/assets/js/matomo.js "></script>
    <script src="/assets/js/be.js"></script>
    <script>
        document.getElementById('year').innerHTML = new Date().getFullYear();
        (async function () {
            // Fetch
            let id = '47740683';
            let contents = {}
            if (sessionStorage.getItem(`behance-${id}`)) {
                contents = JSON.parse(sessionStorage.getItem(`behance-${id}`))
            } else {
                be('jKJQZQhlSP4xoRrhhwl0C38glxD9jf2a');
                let results = await be.project(id)
                contents = results.project.modules
                sessionStorage.setItem(`behance-${id}`, JSON.stringify(contents));
            }

            // Render
            let render = ''
            contents.map(item => {
                switch (item.type) {
                    case 'text':
                        return render += item.text
                        break;

                    case 'image':
                        return render += `<img class="image" src="${item.sizes.max_1200}">`
                        break;

                    case 'media_collection':
                        collection = item.components.map(component => `<img  src="${component.sizes.disp}">`)
                        return render += `<div class="collection">${collection.join('')}</div>`
                        break;
                    default:
                        console.log(item)
                        break;
                }
            })
            document.getElementById('render').innerHTML += render
        })()
    </script>
